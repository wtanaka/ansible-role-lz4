language: ruby
rvm:
- 2.2
- 2.1
- 2.0
- 1.9.3
services:
- docker
script:
- >
  wget -qO- bit.ly/ansibletest | env DOCKER_IMAGES="ubuntu:14.04
  ubuntu:16.04 fedora:20 fedora:25 debian:8" ANSIBLE_VERSIONS="1.4.4
  1.5.4 1.7.2 1.8.4 1.9.2 2.0.0.2 2.1.0.0" sh
after_failure:
- cat role-tester-ansible-master/.kitchen/logs/*.log | grep -v '^I, '
notifications:
  webhooks: https://galaxy.ansible.com/api/v1/notifications/
  slack:
    on_success: change
    on_failure: change
    rooms:
      - secure: 
